<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="game-model">
            <div class="content">
                <img src="lost.gif" alt="lose gif"/>
                <h4>Game Over</h4>
                <p>the correct word was <b class="correct-word">rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="hangman-0.svg" alt="hangman-0" class="img-hang"/>
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                    
        
                </ul>
                <h4 class="hint-text">
                    Hint :
                    <b>this will contain the hint for the word to guess</b>
                </h4>
                <h4 class="incorrect-guess">
                    Incorrect guess :
                    <b> 0/6 </b>
                </h4>

                <div class="keyboard">
                </div>
            </div>
        </div>
    </main>
    <script src="word-list.js"defer></script>
    <script src="script.js" defer></script>
</body>

</html>
